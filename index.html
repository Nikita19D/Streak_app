<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak Tracker - Habit & Goal Tracker</title>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: system-ui, -apple-system, sans-serif; 
    }
    #root { 
      width: 100%; 
      height: 100vh; 
    }
    @keyframes slide-up {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up { 
      animation: slide-up 0.3s ease-out; 
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [habits, setHabits] = useState([
        { id: '1', name: 'ðŸ”¥ 100 Days', description: 'Century club!', streak: 100 },
        { id: '2', name: 'âš¡ 50 Days', description: 'Half century', streak: 50 },
        { id: '3', name: 'ðŸŒŸ 10 Days', description: 'Double digits', streak: 10 }
      ]);

      const getColor = (streak) => {
        if (streak >= 100) return '#3B0764';
        if (streak >= 50) return '#581C87';
        if (streak >= 10) return '#C4B5FD';
        if (streak >= 5) return '#A855F7';
        return '#FB923C';
      };

      return (
        <div className="flex flex-col h-screen bg-gray-900">
          <div className="bg-black border-b border-gray-800 p-4">
            <h1 className="text-xl font-bold text-white">ðŸ”¥ Streak Tracker</h1>
          </div>

          <div className="flex-1 p-8 overflow-auto">
            <h2 className="text-3xl font-bold text-white mb-8">Your Habits</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {habits.map(habit => (
                <div key={habit.id} className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                  <h3 className="text-xl font-bold text-white mb-2">{habit.name}</h3>
                  <p className="text-sm text-gray-400 mb-6">{habit.description}</p>
                  
                  <div className="flex justify-center my-6">
                    <div className="relative flex items-center justify-center w-20 h-24">
                      <div 
                        className="absolute text-3xl font-bold text-white z-10" 
                        style={{ textShadow: '2px 2px 8px rgba(0,0,0,0.8)' }}
                      >
                        {habit.streak}
                      </div>
                      <div 
                        className="absolute w-16 h-20 rounded-full animate-pulse" 
                        style={{ 
                          backgroundColor: getColor(habit.streak),
                          filter: 'blur(10px)' 
                        }}
                      />
                    </div>
                  </div>
                  
                  <div className="text-center text-gray-400 text-sm mt-4">
                    Current Streak: {habit.streak} days
                  </div>
                </div>
              ))}
            </div>
          </div>

          <div className="bg-black border-t border-gray-800 p-4 text-center text-gray-500 text-sm">
            Streak Tracker v1.0 - Keep the fire burning! ðŸ”¥
          </div>
        </div>
      );
    }

    // Wait for DOM to be ready
    window.addEventListener('DOMContentLoaded', () => {
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      } else {
        console.error('Root element not found!');
      }
    });
  </script>
</body>
</html>
